<!doctype html>
<html lang="en" ng-app id="ng-app">
<link rel="stylesheet" href="CSS/simple.css" />
<script src="JS/angular.js"></script>
<script src="JS/index.js"></script>

<body>
    <div id="container">
        <div id="header">
            <h1>Farel</h1>
        </div>
        <div id="navigation">
            <ul>
                <li><a href="../../index.html">List of projects</a></li>
                <li><a href="../../admin.html">Admin panel</a></li>
            </ul>
        </div>
        <div id="content">
            <div class="CSSTableGenerator" id="ng-app" ng-app ng-controller="Controller">
                <table ng-table="tableParams" class="table" border="1">
                    <tr>
                        <th>Name</th>
                    </tr>
                    <tr ng-repeat="element in list">
                        <td data-title="'Name'">{{element.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="footer">Copyright UW, 2014</div>
    </div>
</body>
</html>
