<!doctype html>
<html lang="en" ng-app id="ng-app">
<link rel="stylesheet" href="CSS/simple.css" />
<script src="JS/angular.js"></script>
<script src="JS/admin.js"></script>

<body>
    <div id="container">
        <div id="header">
            <h1>Farel</h1>
        </div>
        <div id="navigation">
            <ul>
                <li><a href="../../index.html">List of projects</a></li>
                <li><a href="../../admin.html">Admin panel</a></li>
            </ul>
        </div>
        <div id="content">
            <div ng-controller="ProjectController">
                <form novalidate class="simple-form">
                    Project Name: <input type="text" ng-model="project.name" id="nameField" />
                    <button ng-click="create()" id="addProject">CREATE</button>
                </form>
            </div>
            <br>
            <div id="ng-app" ng-app ng-controller="ProjectController">
                <table ng-table="tableParams" class="table" border="1">
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="element in list">
                        <td data-title="'Name'">{{element.name}}</td>
                        <td data-title="'Save'"><button ng-click="edit(element)">EDIT</button></td>
                        <td data-title="'Delete'"><button ng-click="remove(element.name)">DELETE</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="footer">Copyright UW, 2014</div>
    </div>
</body>
</html>
