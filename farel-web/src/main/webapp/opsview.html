<!doctype html>
<html lang="en" ng-app id="ng-app">
<head>
<title>Page Title</title>
<script src="angular.js"></script>
<script>
    function PostsCtrlAjax($scope, $http) {
        $http({
                        method : 'GET',
                        url : 'rest/opsview'
        }).success(function(data) {
            $scope.list = data; // response data 
        });
    }
</script>
</head>
<body>
    <div id="ng-app" ng-app ng-controller="PostsCtrlAjax">
        <div ng-repeat="jsonElem in list">
            <div ng-repeat="entry in jsonElem">
                <div ng-repeat="service in entry.services">
                    <div ng-repeat="(serviceKey, serviceValue) in service">{{serviceKey}} {{serviceValue}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
